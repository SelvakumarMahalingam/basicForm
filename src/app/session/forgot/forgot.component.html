<div class="session mat-indigo">
  <div class="session-content">
    <div class="session-wrapper">
      <mat-card class="bor-14">
        <mat-card-content>
          <form [formGroup]="form" (ngSubmit)="onSubmit(form)">
            <div class="text-xs-center pb-1">
              <img src="../../../assets/images/appLog.png" alt="" class="wmpx-207" /> 
            </div>
            <div fxLayout="column" fxLayoutAlign="space-around">
              <div class="pb-1">
                <mat-form-field style="width: 100%">
                  <input matInput placeholder="Email address" type="email" [formControl]="form.controls['email']">
                </mat-form-field>
                <div style="position: absolute;
                margin-top: -17px;
                font-size: 13px;" *ngIf="form.controls['email'].hasError('required') && form.controls['email'].touched" class="mat-text-warn">You
                  must include an email address.</div>
                <div style="position: absolute;
                margin-top: -17px;
                font-size: 13px;" *ngIf="form.controls['email'].errors?.email && form.controls['email'].touched" class="mat-text-warn">You
                  must include a valid email address.</div>
              </div>
              <button style="background: #13bb99;color: #ffffff;" class="hpx-50" mat-raised-button color="primary" type="submit" [disabled]="!form.valid">Login</button>
            </div>
            <div class="pt-1 pb-1 text-xs-center login-link">
              <a [routerLink]="['/session/signin']">Access your account</a>&nbsp;&nbsp;&nbsp;&nbsp;
              <!-- <a [routerLink]="['/session/signup']">Sign up for a new account</a> -->
            </div>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>

<div class="pl-20 pr-20  appOuter">
  <div class="loader" *ngIf="showLoader">Loading...</div>
  <div class="">
    <div class="pl-20 pr-20 pt-20 pb-20 flex">
      <div class="emp-title wper-86 flex align-right">
        <div class="flex flex-row-reverse pr-15">
          <input type="text" class="searchInput" placeholder="Search" #filter name="search" autocomplete="off">
        </div>
        <div class="pl-10  pr-10"><img src="../../../../assets/images/topLine.png"></div>
      </div>
      <div class="flex align-right">
        <div class="pr-15  pl-15">
          <button class="upload-btn cursor" (click)="clientCreate()">
            <img class="pr-10" src="../../../../assets/images/empPlus.png">Add Company</button>
        </div>
      </div>
    </div>
    <table mat-table #table [dataSource]="dataSource" matSort class="mat-elevation-z8">
      <ng-container matColumnDef="Companyname">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Comapany Name </th>
        <td mat-cell *matCellDef="let element"> {{element.organisationName}} </td>
      </ng-container>
      <ng-container matColumnDef="MailID">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element" class="txtLowercase"> {{element.mail?.mail | titlecase}} </td>
      </ng-container>
      <ng-container matColumnDef="TradingName">
        <th mat-header-cell *matHeaderCellDef> Tranding Name </th>
        <td mat-cell *matCellDef="let element"> {{element.tradingName}} </td>
      </ng-container>
      <ng-container matColumnDef="BusinessRegistrationNo">
        <th mat-header-cell *matHeaderCellDef> registration </th>
        <td mat-cell *matCellDef="let element">{{element.businessId}} </td>
      </ng-container>
      <ng-container matColumnDef="Status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element"> {{element.status | titlecase}} </td>
      </ng-container>
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element">
          <div [matMenuTriggerFor]="menu" class="more-icon">
            <img class="cursor" src="../../../assets/images/more.png">
            <mat-menu class="moreOption" #menu="matMenu">
              <!-- routerLink="/client-management/client-create"  -->
              <button mat-menu-item (click)="clientCreate('edit',element)">
                <span class="moreOption">Edit</span>
              </button>
              <button (click)="removeClient(element)" mat-menu-item>
                <span class="moreOption">Delete</span>
              </button>
              <button mat-menu-item routerLink="/client-management/client-view/{{element.organisationId}}">
                <span class="moreOption">View</span>
              </button>
            </mat-menu>
          </div>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <!-- <mat-paginator [length]="resultsLength"   [pageIndex]="0"
    [pageSize]="10" [pageSizeOptions]="[10, 25, 100]"></mat-paginator> -->
    <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
  </div>
</div>
